<script>
function doMatch(num1, num2, operand){
    if(operand == "+"){
        return num1 + num2;
    } else if(operand == "-"){
        return num1 - num2;
    } else {
        return "Operand not Specified";
    }
}

console.log(doMatch(5, 2, '+')); // Output akan menjadi 7

</script>
